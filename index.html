<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissiors game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock paper scissiors game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="">
        </div>
        <div class="choice" id="scissiors">
            <img src="scissors.png" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="User-Score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="Comp-Score">0</p>
            <p>comp</p>
        </div>
    </div>
   <div class="msg-container">
    <p id="msg">
       play your move
    </p>
   </div>
   <script src="app.js"></script>
</body>

</html>
